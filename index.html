<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/notepad.ico" type="image/x-icon">
    <title>MyNotes</title>
</head>
<body>
    <!-- Error page loader -->
    <div class="pageError">
        <div id="loader"></div>
        <h1>404 Error</h1>
        <span>please check your network connection...</span>
    </div>
    <!-- Form content -->
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Titles</p>
                    <i class="fas fa-times"></i>
                </header>
                <form class="form">
                    <div class="row title">
                        <label for="title">Title</label>
                        <input type="text" autocomplete="off"  maxlength="15">
                        <p></p>
                      </div>
                      <div class="row description">
                        <label>Description</label>
                        <textarea autocomplete="off"></textarea>
                        <p></p>
                      </div>
                      <input type="submit" value="Add Note" />
                </form>
            </div>
        </div>
    </div>
    <!-- Message content -->
    <div class="actionMessage">
        <div class="popupMessagebox">
        <button class="close-button" id="closeButton">X</button>
        <p class="popup-message" id="popupMessage">Successfully deleted</p>
        </div>
    </div>
    <!-- Main notes content -->
    <div class="wrapper">
        <li class="add-box">
            <div class="add">
                <div class="icon">
                    <i class="fas fa-plus"></i>
                </div>
                <p>Add Note</p>
            </div>
            <div class="bottom">
                <div class="settings">
                    <i class="fas fa-trash"></i>
                    <span>Delete All</span>
                </div>
            </div>
        </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
